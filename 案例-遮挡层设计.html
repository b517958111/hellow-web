<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">	
	<title>CSS布局</title>
	<style type="text/css">
		*{
			margin: 0;
			padding:0;
		}
		img{
			width: 380px;
			height: 240px;
			position:absolute;
			left:10px;
			top:10px;
		}
		.imgLayer{
		    background:black;
		    opacity:0.5;
		    width:380px;
		    height:240px;
		    z-index:1;
		    position:absolute;
		    left:10px;
		    top:10px;
		}
	</style>
</head>
<body>
<nav>
</nav>
	<div>
		<img src="http://climg.mukewang.com/58f829ca00010be703840240.jpg">
		<div class="imgLayer"></div>
	</div>
</body>
</html>
