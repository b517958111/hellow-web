<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">	
	<title>CSS布局</title>
	<style type="text/css">
		*{
			margin: 0;
			padding:0;
		}
		.header{
			height: 100px;
			width: 100%;
		}
		.header img{
			float: left;
			padding-left: 80px;
			height: 100px;
		}
		.header ul{
			float: right;
			list-style-type: none;
			line-height: 100px;
		}
		.header ul li{
			float: left;
			font-size: 20px;
			color:black;
			font-weight: bolder;
			padding-right: 80px;
		}
		/*此处写代码*/
	</style>
</head>
<body>
	<div class="header">
		<img src="http://climg.mukewang.com/595dd5120001736902000080.png" alt="" />
		<ul>
			<li>前端</li>
			<li>后端</li>
			<li>移动端</li>
			<li>数据库</li>
		</ul>
	</div>
	<!-- 此处写代码 -->
</body>
</html>
